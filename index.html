<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="./gsap.min.js"></script>
    <script src="./ScrollTrigger.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <img class="sun" src="./images/sun.png" alt="Sun">
        <h1 class="h1">Universe</h1>
        <div class="container">
            <img class="item spacecraft" src="./images/spacecraft.png" alt="Spacecraft">
            <img class="item item1" src="./images/planet--1.png" alt="Mercury">
            <img class="item item2" src="./images/planet-0.png" alt="Venus">
            <img class="item item3" src="./images/planet-1.png" alt="Earth">
            <img class="item item4" src="./images/planet-2.png" alt="Mars">
            <img class="item item5" src="./images/planet-3.png" alt="Jupiter">
            <img class="item item6" src="./images/planet-4.png" alt="Saturn">
            <img class="item item7" src="./images/planet-5.png" alt="Uranus">
            <img class="item item8" src="./images/planet-6.png" alt="Neptune">
        </div>
    </main>
</body>
</html>
